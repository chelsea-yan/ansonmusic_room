<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Song 3</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: #fff; overflow: hidden; }
        .bg { 
            position: fixed; width: 100vw; height: 100vh; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('room.png') center/cover; 
            filter: blur(60px); z-index: -1; transform: scale(1.2); 
        }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        
        /* 黑膠唱片 - 封面放大填滿 */
        .vinyl-wrapper { position: relative; width: 280px; height: 280px; margin-bottom: 30px; cursor: pointer; }
        .vinyl { width: 100%; height: 100%; background: radial-gradient(circle, #333 10%, #000 100%); border-radius: 50%; border: 8px solid #222; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .cover { 
            position: absolute; top: 50%; left: 50%; width: 180px; height: 180px; 
            margin: -90px 0 0 -90px; border-radius: 50%; 
            /* 預設為 Anson Seabra 官方專輯風格封面 */
            background: url('https://i.ytimg.com/vi/AnTz7P_S_K0/hqdefault.jpg') center/cover; 
            border: 4px solid #111; z-index: 2;
        }
        .playing { animation: rotate 15s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 歌詞框 - 徹底隱藏滾動條 */
        .lyrics-box { 
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            padding: 30px; border-radius: 30px; width: 85%; max-width: 450px; 
            max-height: 38vh; overflow-y: auto; border: 1px solid rgba(255, 255, 255, 0.15);
            
            /* 隱藏滾動條 (Chrome, Safari, Edge) */
            &::-webkit-scrollbar {
                display: none;
            }
            /* 隱藏滾動條 (Firefox) */
            scrollbar-width: none;
            /* 隱藏滾動條 (IE/Edge) */
            -ms-overflow-style: none;
        }

        .lyric-text { font-size: 18px; line-height: 1.8; white-space: pre-line; opacity: 0.95; color: #f0f0f0; }
        
        .back { position: fixed; top: 30px; left: 30px; color: #fff; text-decoration: none; padding: 12px 25px; background: rgba(255,255,255,0.1); border-radius: 50px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); transition: 0.3s; }
    </style>
</head>
<body>
    <div class="bg"></div>
    <a href="index.html" class="back">← BACK</a>
    <div class="container">
        <div class="vinyl-wrapper" onclick="playMusic()">
            <div id="v" class="vinyl"></div>
            <div id="c" class="cover"></div>
        </div>
        <div class="lyrics-box">
            <h2 style="margin-top:0; font-size: 24px;">Song 3 Title</h2>
            <div class="lyric-text">請貼上第三首歌的歌詞內容...</div>
        </div>
        <div id="player"></div>
    </div>
    <script>
        function playMusic() {
            document.getElementById('v').classList.add('playing');
            document.getElementById('c').classList.add('playing');
            // 此處可替換為第三首歌的官方 ID
            document.getElementById('player').innerHTML = `
                <iframe width="0" height="0" 
                    src="https://www.youtube-nocookie.com/embed/影片ID?autoplay=1&rel=0" 
                    frameborder="0" allow="autoplay; encrypted-media" 
                    style="position:absolute; visibility:hidden;">
                </iframe>`;
        }
    </script>
</body>
</html>
