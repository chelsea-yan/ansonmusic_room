<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Room</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        .room { 
            position: relative; width: 100vw; height: 100vh; 
            background: url('room.png') center/cover no-repeat; 
        }
        .title {
            position: absolute; top: 8%; width: 100%; text-align: center;
            color: #fff; font-size: 35px; font-weight: bold; text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            letter-spacing: 2px;
        }
        .item { 
            position: absolute; cursor: pointer; transition: transform 0.3s;
            background-image: url('characters.png'); /* 使用同一張手機殼照片 */
            background-size: 300px auto; /* 縮放照片大小以符合顯示 */
            border-radius: 10px;
        }
        .item:hover { transform: scale(1.1); filter: brightness(1.2); }

        /* 以下為各個角色的座標與在照片中的位置 */
        .cat-black { width: 80px; height: 80px; top: 60%; left: 15%; background-position: -20px -200px; } 
        .candle { width: 60px; height: 90px; top: 52%; left: 48%; background-position: -180px -50px; }
        .dog { width: 90px; height: 90px; top: 68%; left: 75%; background-position: -150px -280px; }
        .cat-white { width: 70px; height: 70px; top: 40%; left: 10%; background-position: -80px -450px; }
        .bone { width: 80px; height: 50px; top: 82%; left: 45%; background-position: -150px -550px; }
        .star { width: 50px; height: 50px; top: 15%; left: 85%; background-position: -220px -100px; }
    </style>
</head>
<body>
    <div class="room">
        <div class="title">Welcome to my room</div>

        <a href="song1.html"><div class="item cat-black"></div></a>
        <a href="song2.html"><div class="item candle"></div></a>
        <a href="song3.html"><div class="item dog"></div></a>
        <a href="song4.html"><div class="item cat-white"></div></a>
        <a href="song5.html"><div class="item bone"></div></a>
        <a href="song6.html"><div class="item star"></div></a>
    </div>
</body>
</html>
