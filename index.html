<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Anson Seabra's Room</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: "Apple LiGothic", "Microsoft JhengHei", sans-serif; }
        .room { 
            position: relative; width: 100vw; height: 100vh; 
            background: url('room.png') center/cover no-repeat; 
        }
        .title {
            position: absolute; top: 8%; width: 100%; text-align: center;
            color: #fff; font-size: 32px; font-weight: bold; text-shadow: 2px 2px 15px rgba(0,0,0,0.7);
            letter-spacing: 3px;
        }
        
        /* 歌曲文字樣式 */
        .song-link {
            position: absolute;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .song-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            color: #fff;
        }

        /* 根據你打叉的位置設定座標 */
        .pos1 { top: 60%; left: 15%; } /* 左側櫃子 */
        .pos2 { top: 55%; left: 45%; } /* 中間桌子 */
        .pos3 { top: 70%; left: 75%; } /* 右側沙發 */
        .pos4 { top: 35%; left: 20%; } /* 左上架子 */
        .pos5 { top: 82%; left: 40%; } /* 下方地毯 */
        .pos6 { top: 15%; left: 75%; } /* 右上窗戶 */
    </style>
</head>
<body>
    <div class="room">
        <div class="title">Welcome to my room</div>

        <a href="song1.html" class="song-link pos1">Loving Means Leaving</a>
        <a href="song2.html" class="song-link pos2">You'll Always Be Mine</a>
        <a href="song3.html" class="song-link pos3">Hard To Be Human</a>
        <a href="song4.html" class="song-link pos4">Trying My Best</a>
        <a href="song5.html" class="song-link pos5">Welcome To Wonderland</a>
        <a href="song6.html" class="song-link pos6">Hindenburg Lover</a>
    </div>
</body>
</html>
