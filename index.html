<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Anson Seabra's Room</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        .room { 
            position: relative; width: 100vw; height: 100vh; 
            background: url('room.png') no-repeat;
            background-size: 120% 120%; 
            background-position: -80px -80px; 
        }

        .title { 
            position: absolute; top: 6%; width: 100%; text-align: center; 
            color: #fff; font-size: 32px; font-weight: bold; 
            text-shadow: 2px 2px 15px rgba(0,0,0,0.8); letter-spacing: 3px; 
        }

        .song-link { 
            position: absolute; color: rgba(255, 255, 255, 0.9); 
            text-decoration: none; font-size: 15px; font-weight: bold; 
            padding: 8px 15px; background: rgba(0, 0, 0, 0.5); 
            border-radius: 50px; backdrop-filter: blur(5px); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            white-space: nowrap;
        }

        .pos1 { bottom: 15%; left: 10%; } 
        .pos2 { top: 72%; left: 45%; }   
        .pos3 { top: 83%; left: 32%; }   
        .pos4 { top: 48%; left: 12%; }   
        .pos5 { top: 82%; left: 72%; }   
        .pos6 { top: 28%; left: 58%; }   
    </style>
</head>
<body>
    <div class="room">
        <div class="title">Welcome to my room</div>
        <a href="song1.html" class="song-link pos1">Loving Means Leaving</a>
        <a href="song2.html" class="song-link pos2">You'll Always Be Mine</a>
        <a href="song3.html" class="song-link pos3">Hard To Be Human</a>
        <a href="song4.html" class="song-link pos4">Trying My Best</a>
        <a href="song5.html" class="song-link pos5">Welcome To Wonderland</a>
        <a href="song6.html" class="song-link pos6">Hindenburg Lover</a>
    </div>
</body>
</html>
