<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Anson Seabra's Room</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        .room { 
            position: relative; width: 100vw; height: 100vh; 
            background: url('room.png') no-repeat;
            background-size: 130% 130%; 
            background-position: -100px -100px; 
        }

        .title { 
            position: absolute; top: 5%; width: 100%; text-align: center; 
            color: #fff; font-size: 30px; font-weight: bold; 
            text-shadow: 2px 2px 10px #000;
        }

        .song-link { 
            position: absolute; color: #fff; text-decoration: none; 
            font-size: 14px; font-weight: bold; padding: 8px 12px; 
            background: rgba(0, 0, 0, 0.6); border-radius: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.3);
            white-space: nowrap;
        }

        .pos1 { top: 72%; left: 15%; } 
        .pos2 { top: 62%; left: 52%; }   
        .pos3 { top: 82%; left: 42%; }   
        .pos4 { top: 45%; left: 18%; }   
        .pos5 { top: 65%; left: 78%; }   
        .pos6 { top: 35%; left: 65%; }   
    </style>
</head>
<body>
    <div class="room">
        <div class="title">Welcome to my room</div>
        <a href="song1.html" class="song-link pos1">Loving Means Leaving</a>
        <a href="song2.html" class="song-link pos2">You'll Always Be Mine</a>
        <a href="song3.html" class="song-link pos3">Hard To Be Human</a>
        <a href="song4.html" class="song-link pos4">Trying My Best</a>
        <a href="song5.html" class="song-link pos5">Welcome To Wonderland</a>
        <a href="song6.html" class="song-link pos6">Hindenburg Lover</a>
    </div>
</body>
</html>
