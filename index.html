<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Anson Seabra's Room</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        /* 隱藏左上角 AI 字樣：放大並偏移圖片 */
        .room { 
            position: relative; width: 100vw; height: 100vh; 
            background: url('room.png') no-repeat;
            background-size: 110% 110%; 
            background-position: -40px -40px; 
        }

        .title { 
            position: absolute; top: 8%; width: 100%; text-align: center; 
            color: #fff; font-size: 32px; font-weight: bold; 
            text-shadow: 2px 2px 15px rgba(0,0,0,0.7); letter-spacing: 3px; 
        }

        .song-link { 
            position: absolute; color: rgba(255, 255, 255, 0.9); 
            text-decoration: none; font-size: 16px; font-weight: bold; 
            padding: 8px 16px; background: rgba(0, 0, 0, 0.4); 
            border-radius: 50px; backdrop-filter: blur(5px); 
            transition: all 0.3s; border: 1px solid rgba(255, 255, 255, 0.2); 
        }
        .song-link:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.1); color: #fff; }

        /* 重新調整後的座標位置 */
        .pos1 { bottom: 22%; left: 8%; }  /* Loving Means Leaving - 移至左下櫃子 */
        .pos2 { top: 58%; left: 45%; }    /* You'll Always Be Mine - 桌子中間 */
        .pos3 { top: 75%; left: 35%; }    /* Hard To Be Human - 地毯左側 */
        .pos4 { top: 48%; left: 15%; }    /* Trying My Best - 左側窗戶旁 */
        .pos5 { top: 82%; left: 70%; }    /* Welcome To Wonderland - 右下沙發前 */
        .pos6 { top: 25%; left: 60%; }    /* Hindenburg Lover - 窗戶山景處 */
    </style>
</head>
<body>
    <div class="room">
        <div class="title">Welcome to my room</div>

        <a href="song1.html" class="song-link pos1">Loving Means Leaving</a>
        <a href="song2.html" class="song-link pos2">You'll Always Be Mine</a>
        <a href="song3.html" class="song-link pos3">Hard To Be Human</a>
        <a href="song4.html" class="song-link pos4">Trying My Best</a>
        <a href="song5.html" class="song-link pos5">Welcome To Wonderland</a>
        <a href="song6.html" class="song-link pos6">Hindenburg Lover</a>
    </div>
</body>
</html>
