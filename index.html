<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anson Seabra's Room</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        .room { 
            position: relative; width: 100vw; height: 100vh; 
            background: url('room.png') no-repeat;
            background-size: 145% 145%; 
            background-position: -120px -120px; 
        }
        .title { position: absolute; top: 6%; width: 100%; text-align: center; color: #fff; font-size: 32px; font-weight: bold; text-shadow: 2px 2px 10px #000; }
        .song-link { 
            position: absolute; color: #fff; text-decoration: none; font-size: 14px; font-weight: bold; 
            padding: 8px 16px; background: rgba(0, 0, 0, 0.5); border-radius: 50px; 
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3); transition: 0.3s;
        }
        .pos1 { top: 72%; left: 14%; } 
        .pos2 { top: 62%; left: 51%; }   
        .pos3 { top: 82%; left: 41%; }   
        .pos4 { top: 52%; left: 16%; }   
        .pos5 { top: 68%; left: 76%; }   
        .pos6 { top: 38%; left: 63%; }   
    </style>
</head>
<body>
    <div class="room">
        <div class="title">Welcome to my room</div>
        <a href="song1.html" class="song-link pos1">Loving Means Leaving</a>
        <a href="song2.html" class="song-link pos2">You'll Always Be Mine</a>
        <a href="song3.html" class="song-link pos3">Hard To Be Human</a>
        <a href="song4.html" class="song-link pos4">Trying My Best</a>
        <a href="song5.html" class="song-link pos5">Welcome To Wonderland</a>
        <a href="song6.html" class="song-link pos6">Hindenburg Lover</a>
    </div>
</body>
</html>
