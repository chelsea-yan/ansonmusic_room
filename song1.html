<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><title>Loving Means Leaving</title>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #000; color: #fff; overflow: hidden; }
        .bg-blur { position: fixed; width: 100vw; height: 100vh; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('room.png'); background-size: cover; background-position: center; filter: blur(40px); z-index: -1; transform: scale(1.1); }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .vinyl-wrapper { position: relative; width: 280px; height: 280px; margin-bottom: 35px; }
        .vinyl { width: 100%; height: 100%; background: radial-gradient(circle, #333 10%, #000 100%); border-radius: 50%; border: 10px solid #222; animation: rotate 12s linear infinite; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .cover-art { position: absolute; top: 50%; left: 50%; width: 120px; height: 120px; margin: -60px 0 0 -60px; border-radius: 50%; background: url('https://i.ytimg.com/vi/TOothaOx3wo/hqdefault.jpg') center/cover; animation: rotate 12s linear infinite; border: 2px solid #111; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .lyrics-box { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); padding: 35px; border-radius: 30px; width: 85%; max-width: 480px; border: 1px solid rgba(255, 255, 255, 0.2); }
        .song-title { font-size: 26px; margin-bottom: 20px; font-weight: bold; }
        .lyric-text { font-size: 20px; line-height: 1.8; color: #fff; }
        #player { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
        .back { position: fixed; top: 25px; left: 25px; color: white; text-decoration: none; padding: 12px 25px; background: rgba(0,0,0,0.4); border-radius: 40px; font-size: 14px; backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div class="bg-blur"></div><a href="index.html" class="back">‚Üê BACK</a>
    <div class="container">
        <div class="vinyl-wrapper"><div class="vinyl"></div><div class="cover-art"></div></div>
        <div class="lyrics-box">
            <div class="song-title">Loving Means Leaving</div>
            <div class="lyric-text">"And loving means leaving<br>So I'm walking away<br>I'll always remember the way that we were"</div>
        </div>
        <iframe id="player" src="https://www.youtube-nocookie.com/embed/TOothaOx3wo?autoplay=1&start=55&rel=0&controls=0" allow="autoplay"></iframe>
    </div>
</body>
</html>
