<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loving Means Leaving</title>
<style>
body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
.bg { position: fixed; width: 100vw; height: 100vh; background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url('https://i.ytimg.com/vi/TOothaOx3wo/maxresdefault.jpg') center/cover; filter: blur(30px); z-index: -1; }
.container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
.vinyl-box { position: relative; width: 250px; height: 250px; margin-bottom: 20px; }
.vinyl { width: 100%; height: 100%; background: radial-gradient(circle, #333, #000); border-radius: 50%; border: 5px solid #222; animation: r 10s linear infinite; }
.cover { position: absolute; top: 50%; left: 50%; width: 100px; height: 100px; margin: -50px 0 0 -50px; border-radius: 50%; background: url('https://i.ytimg.com/vi/TOothaOx3wo/hqdefault.jpg') center/cover; animation: r 10s linear infinite; }
@keyframes r { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
.lyrics { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 20px; border-radius: 20px; width: 80%; max-width: 400px; }
#player { position: absolute; width: 1px; height: 1px; opacity: 0; }
.back { position: fixed; top: 20px; left: 20px; color: #fff; text-decoration: none; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 20px; }
</style>
</head>
<body>
<div class="bg"></div>
<a href="index.html" class="back">Back</a>
<div class="container">
    <div class="vinyl-box"><div class="vinyl"></div><div class="cover"></div></div>
    <div class="lyrics">
        <h2>Loving Means Leaving</h2>
        <p>It's not that I don't love you...<br>So I'm walking away</p>
    </div>
    <iframe id="player" src="https://www.youtube.com/embed/TOothaOx3wo?autoplay=1&start=55" allow="autoplay"></iframe>
</div>
</body>
</html>
