<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Loving Means Leaving</title>
<style>
    body { margin: 0; font-family: sans-serif; background-color: #000; color: #fff; overflow-x: hidden; }
    /* 背景會自動變模糊 */
    .bg-blur { position: fixed; width: 100vw; height: 100vh; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://i.ytimg.com/vi/TOothaOx3wo/maxresdefault.jpg'); background-size: cover; background-position: center; filter: blur(30px); z-index: -1; transform: scale(1.1); }
    .container { display: flex; flex-direction: column; align-items: center; padding: 60px 20px; text-align: center; min-height: 100vh; }
    
    /* 黑膠唱片製作 */
    .vinyl-wrapper { position: relative; width: 260px; height: 260px; margin-bottom: 30px; }
    .vinyl { width: 100%; height: 100%; background: radial-gradient(circle, #333 10%, #000 100%); border-radius: 50%; border: 8px solid #222; animation: rotate 10s linear infinite; box-shadow: 0 10px 50px rgba(0,0,0,0.8); }
    
    /* 這裡就是你說的：黑膠中心放歌曲照片 */
    .cover-art { 
        position: absolute; top: 50%; left: 50%; 
        width: 110px; height: 110px; margin: -55px 0 0 -55px; 
        border-radius: 50%; 
        background: url('https://i.ytimg.com/vi/TOothaOx3wo/hqdefault.jpg') center/cover; 
        animation: rotate 10s linear infinite; 
        border: 2px solid #111; 
    }
    
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    
    .lyrics-box { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; width: 90%; max-width: 500px; border: 1px solid rgba(255,255,255,0.1); }
    .song-title { font-size: 28px; margin-bottom: 25px; font-weight: bold; }
    .lyric-text { font-size: 19px; line-height: 2; color: rgba(255,255,255,0.9); white-space: pre-wrap; }
    
    /* 隱藏 YouTube 視窗 */
    #player { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    .back { position: fixed; top: 20px; left: 20px; color: white; text-decoration: none; padding: 10px 20px; background: rgba(0,0,0,0.4); border-radius: 30px; z-index: 100; font-size: 14px; }
</style>
</head>
<body>
    <div class="bg-blur"></div><a href="index.html" class="back">← Back to Room</a>
    <div class="container">
        <div class="vinyl-wrapper">
            <div class="vinyl"></div>
            <div class="cover-art"></div>
        </div>
        
        <div class="lyrics-box">
            <div class="song-title">Loving Means Leaving</div>
            <div class="lyric-text">It's not that I don't love you
It's just that I love you too much to stay
And loving means leaving
So I'm walking away...</div>
        </div>

        <iframe id="player" src="https://www.youtube.com/embed/TOothaOx3wo?autoplay=1&start=55" allow="autoplay"></iframe>
    </div>
</body>
</html>
