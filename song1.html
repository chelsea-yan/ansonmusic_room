<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loving Means Leaving</title>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #000; color: #fff; overflow: hidden; }
        
        /* 背景模糊效果 */
        .bg-blur { 
            position: fixed; width: 100vw; height: 100vh; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://i.ytimg.com/vi/TOothaOx3wo/maxresdefault.jpg'); 
            background-size: cover; background-position: center; 
            filter: blur(25px); z-index: -1; transform: scale(1.1); 
        }

        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }

        /* 黑膠唱片與中心照片 */
        .vinyl-wrapper { position: relative; width: 260px; height: 260px; margin-bottom: 30px; }
        .vinyl { width: 100%; height: 100%; background: radial-gradient(circle, #333 10%, #000 100%); border-radius: 50%; border: 8px solid #222; animation: rotate 10s linear infinite; }
        .cover-art { 
            position: absolute; top: 50%; left: 50%; 
            width: 110px; height: 110px; margin: -55px 0 0 -55px; 
            border-radius: 50%; 
            background: url('https://i.ytimg.com/vi/TOothaOx3wo/hqdefault.jpg') center/cover; 
            animation: rotate 10s linear infinite; border: 2px solid #111; 
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 你想要的透明化（毛玻璃效果） */
        .lyrics-box { 
            background: rgba(255, 255, 255, 0.1); /* 這裡設定透明度 */
            backdrop-filter: blur(15px); /* 毛玻璃核心效果 */
            -webkit-backdrop-filter: blur(15px);
            padding: 30px; border-radius: 25px; 
            width: 80%; max-width: 450px; 
            border: 1px solid rgba(255,255,255,0.2); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .song-title { font-size: 24px; margin-bottom: 15px; font-weight: bold; color: #fff; }
        .lyric-text { font-size: 18px; line-height: 1.6; color: rgba(255,255,255,0.95); }

        #player { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
        .back { position: fixed; top: 20px; left: 20px; color: white; text-decoration: none; padding: 10px 20px; background: rgba(0,0,0,0.3); border-radius: 30px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="bg-blur"></div>
    <a href="index.html" class="back">← Back</a>
    
    <div class="container">
        <div class="vinyl-wrapper">
            <div class="vinyl"></div>
            <div class="cover-art"></div>
        </div>

        <div class="lyrics-box">
            <div class="song-title">Loving Means Leaving</div>
            <div class="lyric-text">
                "And loving means leaving<br>
                So I'm walking away<br>
                I'll always remember the way that we were<br>
                Before all the magic began to get blur"
            </div>
        </div>

        <iframe id="player" src="https://www.youtube.com/embed/TOothaOx3wo?autoplay=1&start=55" allow="autoplay"></iframe>
    </div>
</body>
</html>
