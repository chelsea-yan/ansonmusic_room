<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Loving Means Leaving</title>
<style>
    body { margin: 0; font-family: sans-serif; background-color: #dce4ee; color: #fff; overflow-x: hidden; }
    .bg-blur { position: fixed; width: 100vw; height: 100vh; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1516280440614-37939bbacd81?q=80&w=1000'); background-size: cover; filter: blur(20px); z-index: -1; }
    .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; padding: 40px 0; }
    .vinyl { width: 220px; height: 220px; background: radial-gradient(circle, #444 20%, #000 100%); border-radius: 50%; border: 8px solid #222; animation: rotate 8s linear infinite; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .lyrics-box { margin-top: 30px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); padding: 30px; border-radius: 20px; width: 85%; max-width: 500px; }
    .lyric-line { font-size: 20px; margin: 20px 0; color: rgba(255,255,255,0.7); font-weight: bold; line-height: 1.6; }
    iframe { border-radius: 15px; margin: 20px 0; border: none; }
    .back { position: fixed; top: 20px; left: 20px; color: white; text-decoration: none; font-size: 14px; background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 20px; z-index: 10; }
</style>
</head>
<body>
    <div class="bg-blur"></div><a href="index.html" class="back">‚Üê Back to Room</a>
    <div class="container">
        <div class="vinyl"></div>
        <h2>Loving Means Leaving</h2>
        <iframe width="300" height="60" src="https://www.youtube.com/embed/TOothaOx3wo"></iframe>
        <div class="lyrics-box">
            <div class="lyric-line">It's not that I don't love you<br>It's just that I love you too much to stay<br>And loving means leaving<br>So I'm walking away<br><br>I'll always remember the way that we were<br>Before all the magic began to get blur<br>And I know that it hurts<br>But it's only gonna get worse.</div>
        </div>
    </div>
</body>
</html>
